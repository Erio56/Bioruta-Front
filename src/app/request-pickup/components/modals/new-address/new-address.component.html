<div class="modal" [hidden]="!isOpen">
  <div>

    <div tabindex=""
      class="fixed inset-0 bg-black bg-opacity-30 y-0 x-0 w-screen h-screen z-50 flex justify-center items-end md:items-center">
      <div class="flex justify-center bg-white rounded-xl ">
        <div class="block px-7 py-5 justify-center">

          <div class="">
            <h1 class="font-bold text-xl leading-6 text-gray-900 text-center pb-7 pt-5">
              Ingresar material
            </h1>

          </div>

          <div class="block justify-center ml-4 ">
            <div class="block justifiy-center">
              <label for="address" class="block text-sm font-medium leading-6 text-gray-900 pl-2 pt-2">Nueva
                direcci√≥n</label>
              <div class="mt-2">
                <input id="address" name="address" required
                  class="block w-full rounded-full border-0 py-3 bg-gray-200 p-4  text-gray-900 ring-1 ring-inset ring-transparent placeholder:text-gray-400 focus:ring-gray-00 sm:text-sm sm:leading-6"
                  [(ngModel)]="address.address">
              </div>
            </div>
          </div>
          <div class="flex justify-center">
            <div class="inline-flex items-center justify-center pt-3 md:pt-6 lg:pt-10">
              <button (click)="close()"
                class="flex w-1/2 justify-center rounded-lg text-white bg-lime-600 px-4 py-3 md:py-3 text-lg leading-6 shadow-sm hover:bg-lime-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Guardar
              </button>
              <img class=" w-7 h-7 ml-4" src="../../../../../assets/placeholder.png" alt="abort" (click)="abort()">
            </div>
          </div>
        </div>
      </div>


    </div>
