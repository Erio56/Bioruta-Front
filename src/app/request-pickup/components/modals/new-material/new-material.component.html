<div class="modal" [hidden]="!isOpen" >
   <div class=""> 

    <div tabindex="-2" class="fixed inset-0 bg-black bg-opacity-30 y-0 x-0 w-screen h-screen z-100 flex justify-center items-end md:items-center">
      <div class="flex justify-center bg-white rounded-xl">
        <div class="px-7 py-5">

          <div>
            <h1 class="font-bold text-xl leading-6 text-gray-900 text-center pb-7 pt-5">
              Ingresar material
            </h1>
          </div>


          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900 pl-2 pt-2">Tipo de material</label>
            <select [(ngModel)]="material.materialType" class="mt-2 block w-full rounded-full border-0 py-3 bg-gray-200 p-4  text-gray-900 ring-1 ring-inset ring-transparent placeholder:text-gray-400 focus:ring-gray-00 sm:text-sm sm:leading-6">
              <option value="plastic">Plástico</option>
              <option value="cardboard">Cartón</option>
              <option value="metal">Metal</option>
            </select>
          </div>


          <div> 
            <label  for="weight" class="block text-sm font-medium leading-6 text-gray-900 pl-2 pt-2">Peso</label>
            <div class="mt-2">
              <input id="weight" name="weight" type="number" min="1" required
                class="block w-full rounded-full border-0 py-3 bg-gray-200 p-4 text-gray-900 ring-1 ring-inset ring-transparent placeholder:text-gray-400 focus:ring-gray-00 sm:text-sm sm:leading-6" [(ngModel)]="material.weight">
            </div>
          </div>

          
          <div class="inline-flex">
            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900 pl-2 pt-2" >Ancho</label>
              <div class="mt-2">
                <input id="email" name="width" type="number" min="1" required
                  class="block w-full rounded-full border-0 py-3 bg-gray-200 p-4  text-gray-900 ring-1 ring-inset ring-transparent placeholder:text-gray-400 focus:ring-gray-00 sm:text-sm sm:leading-6" [(ngModel)]="material.width">
              </div>
            </div>
            <div class="ml-4">
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900 pl-2 pt-2">Altura</label>
              <div class="mt-2">
                <input id="email" name="height" type="number" min="1" required
                  class="block w-full rounded-full border-0 py-3 bg-gray-200 p-4  text-gray-900 ring-1 ring-inset ring-transparent placeholder:text-gray-400 focus:ring-gray-00 sm:text-sm sm:leading-6" [(ngModel)]="material.height">
              </div>
            </div>
          </div>


          <div class="flex justify-center pt-3 md:pt-6 lg:pt-10">
            <button (click)="close()"
              class="flex w-1/2 justify-center rounded-lg text-white bg-lime-600 px-4 py-3 md:py-3 text-lg leading-6 shadow-sm hover:bg-lime-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Guardar</button>
          </div>
      </div>
   </div>


 </div>
