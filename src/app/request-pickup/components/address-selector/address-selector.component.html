<div>
   <div class="font-semibold">Direccion</div>
</div>

<div class="container mx-auto ">
   <ul class="flex overflow-hidden">
      <li *ngFor="let ad of addresses">
         <input type="radio" id="hosting-small" name="hosting" value="hosting-small" class="hidden peer" required>
         <label for="hosting-small"
            class="select-none space-x-4 cursor-pointer inline-flex shrink items-center justify-between inset-0 max-w-xs px-3 text-black bg-lime-500 rounded-full border-4 border-white peer-checked:border-lime-200 peer-checked:border-4 peer-checked:bg-white peer-checked:text-gray-500 hover:text-gray-600 hover:bg-lime-400">
            <p class="text-md shrink">{{ad.address}}</p>
         </label>
      </li>

      <li (click)="openModal()" class="select-none space-x-4 cursor-pointer inline-flex shrink items-center justify-between inset-0 max-w-xs px-3 bg-gray-500 rounded-full border-4 border-white peer-checked:border-lime-200 peer-checked:border-4 peer-checked:bg-white peer-checked:text-gray-500 hover:text-gray-600 hover:bg-gray-400 text-white">
            
            <p class="text-md shrink">Añadir nueva dirección</p>
      </li>





   </ul>
</div>
<app-new-address [isOpen]="newAddressModal" (newAddressEvent)="addAddressToAddress($event)" (closeEvent)="newAddressModalHandler($event)"></app-new-address>
